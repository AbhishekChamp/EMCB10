<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="/w-8-performance-react-vite/01-without-image-optimization/favicon.ico"
        />
        <title>ShopEasy Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1>ShopEasy</h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h2>Welcome to ShopEasy!</h2>
                <p>Find the best deals on the latest products.</p>
                <a href="#products" class="btn-primary">Shop Now</a>
            </div>
        </section>

        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-container">
                <div class="product">
                    <img src="product1.webp" alt="Product 1" />
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.webp" alt="Product 2" />
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.webp" alt="Product 3" />
                    <h3>Product 3</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        </footer>
    </body>
</html>
